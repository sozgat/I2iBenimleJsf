<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Online İşlem Merkezi</title>
        <link type="text/css" rel="stylesheet" href="css/menu.css"></link>
        <link type="text/css" rel="stylesheet" href="css/logo.css"></link>
    </h:head>
    <h:body>
        <div style="margin: 0px 450px 0px">
            <h:graphicImage value="/images/i2i_logo.png" class="logo" > </h:graphicImage>
        <br></br>
        <h:outputLabel class="labeltext" value="i2i Mobil Online İşlem Merkezi" ></h:outputLabel>
        <ul class="ulmenu">
            
            <li class="limenu"><a  href="balances.xhtml"  >Kalan Kullanımlarım</a></li>
            <li class="limenu"><a href="loadbalance.xhtml"   >TL Yükle</a></li>
            <li class="limenu"><a href="recipes.xhtml" >Tarifeler</a></li>
            <li class="limenu"><a href="campaign.xhtml" >Kampanyalar</a></li>
            <li class="limenu"><a href="index.xhtml" >Çıkış</a></li>
    
    </ul>
        <br></br>
        <h:form>
        <table>
            <tr style="height: 100px">
                
                <td >
                    <h:outputLabel id="remainingbalance" value="KALAN TL" style="font-weight: bold"></h:outputLabel>
                </td>
                <td>
                    <h:outputLabel id="remainingbalanceamount" value="#{wallet.amount}" style="font-weight: bold; font-size: xx-large; margin: 0px 100px 0px" ></h:outputLabel>
                </td>
                <td></td>
                
            </tr>
            <tr style="height: 40px" >
               
            </tr>
            <tr>
                <td>
                    <h:outputLabel id="remainingvoice" value="KALAN DAKİKA" style="font-weight: bold"></h:outputLabel>
                </td>
               
                <td>
                    <p:progressBar id="remainingvoiceprogress" value="#{progressBar.voiceValue}"  ajax="true" labelTemplate="{value}%" style="width: 320px " displayOnly="true">
              
                    </p:progressBar>
                </td>
                 <td>  <h:outputLabel id="remainingvoicelastdate" value="#{balance.expirationDate} Tarihine kadar geçerlidir." ></h:outputLabel> </td>
            </tr>
            <tr>
                <td> </td>               
                <td> <h:outputLabel id="remainingvoiceamount" style="margin: 0px 90px 0px" value="#{balance.remainingVoice} / #{customerRatePlan.voiceAmount}"> </h:outputLabel>  </td>
                
                
            </tr>
            <tr style="height: 40px" >
               
            </tr>
            <tr>
                <td>
                    <h:outputLabel id="remainingsms" value="KALAN SMS" style="font-weight: bold"></h:outputLabel>
                </td>
                <td>  <p:progressBar id="remainingsmsprogress" value="#{progressBar.smsValue}" labelTemplate="{value}%" style="width: 320px " displayOnly="true"/> </td>
                <td>
                   <h:outputLabel id="remainingsmslastdate" value="#{balance.expirationDate} Tarihine kadar geçerlidir."> </h:outputLabel> 
                </td>
            </tr>
           
            <tr>
                <td> </td>               
                <td> <h:outputLabel id="remainingsmsamount" style="margin: 0px 110px 0px" value="#{balance.remainingSms} / #{customerRatePlan.smsAmount}"> </h:outputLabel>  </td>
                <td>       </td>
                
            </tr>
            <tr>
                <td> </td>               
                <td>  </td>
                <td>       </td>
                
            </tr>
             <tr style="height: 40px" >
               
            </tr>
            <tr>
                <td>
                    <h:outputLabel id="remainingdata" value="KALAN İNTERNET" style="font-weight: bold"></h:outputLabel>
                </td>
                <td>  <p:progressBar id="remainingdataprogress" value="#{progressBar.dataValue}" labelTemplate="{value}%" style="width: 320px " displayOnly="true"/> </td>
                <td>
                    <h:outputLabel id="remainingdatalastdate"  value="#{balance.expirationDate} Tarihine kadar geçerlidir."> </h:outputLabel> 
                </td>
            </tr>
            <tr>
                <td> </td>               
                
                <td>  <h:outputLabel id="remainingdataamount" style="margin: 0px 100px 0px" value="#{balance.remainingData} / #{customerRatePlan.dataAmount}"> </h:outputLabel>       </td>
                <td> </td>
            </tr>
            
            
        </table>
        </h:form>
        
       
        </div>
    </h:body>
</html>
