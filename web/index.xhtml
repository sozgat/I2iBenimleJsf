<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Online İşlem Merkezi</title>
        <link type="text/css" rel="stylesheet" href="css/logincss.css"></link>
    </h:head>
    <h:body style="background-color: #76b852">
        <h:outputLabel value="i2i Mobil Online İşlem Merkezi" style="font-size: 20px;
  outline: 0;
  background: #34AADC;
  text-align:  center;
  border: 0;
  padding: 15px;
  margin: 0px 610px 0px;
  color: #FFFFFF;

"> </h:outputLabel>
            <br></br>
       
       <div class="login-page">
             <div class="form">
                 <h:form >
                     
                     <h:outputText value="Telefon Numaranız" > </h:outputText>
                      <br></br>
                      
                      <h:inputText id="telephonenumber" class="inputText" pt:placeholder="05xxxxxxxxx" maxlength="11"  value="#{loginControl.msisdn}" validatorMessage="TELEFON NUMARANIZ SADECE RAKAMLARDAN OLUŞMALI VE 11 HANELİ OLMALIDIR."   >
                      <f:validateRegex pattern="[0-9]+" />
                      <f:validateLength maximum="11"  minimum="11"  />
                      </h:inputText>
                      <div  style="color: #FF0000;border: 2px  solid #ccc; margin-bottom: 5px"  >
                          <h:message    for="telephonenumber"/>
                      </div>
                      
                     
                     <h:outputText  value="Şifreniz"></h:outputText>
                     <br></br>
                     
                     <h:inputSecret id="password" class="inputText" maxlength="6" pt:placeholder="Şifre" value="#{loginControl.password}" >
                     <f:validateRegex pattern="[0-9]+" />
                     </h:inputSecret>
                   
                     
                     <h:outputLabel id="hatamesaji"  style="color: #FF0000" value="#{loginControl.errorMessage}"/>
                     
                     <h:commandButton class="button" value="GİRİŞ YAP" action="#{loginControl.login()}" />  
                 </h:form>
             </div>
       </div>
    </h:body>
</html>
