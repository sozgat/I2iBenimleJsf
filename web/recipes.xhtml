    <h:body>

        <h:outputLabel class="labeltext" value="i2i Mobil Online İşlem Merkezi" ></h:outputLabel>
        <ul class="ulmenu">

    </ul>
        <br></br>
        </div>
         
       <h:form>
        <div style="margin: 80px 240px 0px;position: relative">
            <p:repeat value="#{tariffListView.tariffList}" var="tariff">
        <ul class="ulcampaign">
            
            <li class="licampaign"> <p:commandButton class="buttoncampaign" value="#{tariff.name}"  action="#{tariffListView.goster()}" update="form2"   >

                </p:commandButton></li>
          
        
       </ul>
           </p:repeat>
        </div>
       </h:form>
           <h:form id="form2">

            <h:outputLabel  id="recipeInfo" value="#{tariffListView.tariffInformation}"  > </h:outputLabel>
             <br> </br>

             <br> </br>
            <h:outputLabel  value="#{tariffListView.tariffSmsAmount}"  > </h:outputLabel>
             <br> </br>
            <h:outputLabel  value="#{tariffListView.tariffDataAmount}"  > </h:outputLabel>
             <br> </br>
